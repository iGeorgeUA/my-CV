<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hire me</title>
    <link rel="stylesheet" href="./styles_hireMe.css" />
</head>
<body>
    <h1>Hire me</h1>

    <h3>Contact information</h3>

    <table cellspacing="0" celpadding="10px">
        <tr>
            <td><strong>Phone</strong></td>
            <td>+380933099194</td>
        </tr>

        <tr>
            <td><strong>Address</strong></td>
            <td>Cherkasy, Ukraine</td>
        </tr>
    </table>

    <br />

    <form>
        <fieldset>
            <legend>Contact form</legend>

            <label for="email">E-mail<span style="color:#FF0000">*</span>:</label>
            <input id="email" type="email" required name="email" placeholder="Enter e-mail" />

            <p class="error">Incorrect e-mail</p>

            <br />

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter description"></textarea>
            
            <br />

            <label for="work-type">Work type:</label>
            <select id="work-type" name="selection">
                <option value=""></option>
                <option value="work-in-the-office">Work in the office</option>
                <option value="remote-work">Remote work</option>
                <option value="one-time-project">One-time project</option>
            </select>

            <br />
            
            <input type="submit" value="Hire me" />
        </fieldset>
    </form>
</body>
