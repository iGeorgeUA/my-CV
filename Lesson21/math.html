<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
    <script>
        let firstNumber;
        let secondNumber;
        firstNumber = prompt("Enter first number: ");
        secondNumber = prompt("Enter second number: ");
        alert("Sum: " + (Number(firstNumber) + Number(secondNumber)) + "\nDifference: " + (Number(firstNumber) - Number(secondNumber)) + "\nProduct: " + (Number(firstNumber) * Number(secondNumber)) + "\nQuotient: " + (Number(firstNumber) / Number(secondNumber)));    
    </script>
</body>
</html>
