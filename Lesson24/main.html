<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <script>

        let num1;
        let num2;

        num1 = prompt("Enter first number: ");
        num2 = prompt("Enter second number: ");

        function add(firstNumber, secondNumber) {
            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                console.log("Error: One of the inputs is not a nomber!");
            } else {
                console.log("Sum: " + (Number(firstNumber) + Number(secondNumber)));
            }
        }

        function subtract(firstNumber, secondNumber) {
            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                console.log("Error: One of the inputs is not a nomber!");
            } else {
                console.log("Difference: " + (Number(firstNumber) - Number(secondNumber)));
            }
        }

        function multiply(firstNumber, secondNumber) {
            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                console.log("Error: One of the inputs is not a nomber!");
            } else {
                console.log("Product: " + (Number(firstNumber) * Number(secondNumber)));
            }
        }

        function divide(firstNumber, secondNumber) {
            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                console.log("Error: One of the inputs is not a nomber!");
            } else {
                console.log("Quotient: " + (Number(firstNumber) / Number(secondNumber)));
            }
        }
        
        add(num1, num2);
        subtract(num1, num2);
        multiply(num1, num2);
        divide(num1, num2);

        let numbers = [4, 10, 9, 6, 2, 9, 8, 7, 1, 9];

        function max(arrNumbers) {
            let max = -Infinity;
            for (let i = 0; i < arrNumbers.length; i++) {
                if (isNaN(arrNumbers[i])) {
                    continue;
                }
                if (max < arrNumbers[i] && max != arrNumbers[i]) {
                    max = arrNumbers[i];
                }
            }
            console.log("Max: " + max);
        }

        function min(arrNumbers) {
            let min = Infinity;
            for (let i = 0; i < arrNumbers.length; i++) {
                if (isNaN(arrNumbers[i])) {
                    continue;
                }
                if (min > arrNumbers[i] && min != arrNumbers[i]) {
                    min = arrNumbers[i];
                }
            }
            console.log("Min: " + min);
        }

        max(numbers);
        min(numbers);

    </script>
</body>
</html>
